<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00</div>
        <button id="startBtn" class="timerBtn">Start</button>
        <button id="pauseBtn" class="timerBtn">Pause</button>
        <button id="resetBtn" class="timerBtn">Reset</button>
        <button id="lapBtn"  class="timerBtn">Lap</button>
    </div>
    <ul id="lapsContainer" class="laps">
        <!-- Button to clear all laps -->
        <button id="lapClearBtn" class="lap-clear-button">Clear All</button>
    </ul>
    <script src="index.js"></script>
</body>
</html>
